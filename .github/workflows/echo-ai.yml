name: Build Echo AI Data
permissions:
  contents: write
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-echo:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3

      # Step 2: Run Echo AI script and save results to JSON
      - name: Generate Echo AI Output
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p data
          node run-echo-ai.js > data/echo-output.json

      # Step 3: Deploy site (including generated data)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true
          commit_message: "Auto deploy Echo AI data"
          force_orphan: true
