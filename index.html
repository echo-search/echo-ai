<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echo AI</title>
<style>
  body { font-family: Arial, sans-serif; background: #f8f9fa; margin:0; display:flex; flex-direction:column; height:100vh;}
  header { background: #111; color:#fff; padding:1rem; text-align:center; font-size:1.5rem; font-weight:bold;}
  #chat { flex:1; padding:1rem; overflow-y:auto;}
  .msg { margin:0.5rem 0; padding:0.75rem 1rem; border-radius:10px; max-width:70%; line-height:1.4;}
  .user { background:#00cec9; color:#fff; margin-left:auto;}
  .ai { background:#dfe6e9; color:#2d3436; margin-right:auto;}
  #input-area { display:flex; padding:0.75rem; background:#fff; border-top:1px solid #ddd;}
  #user-input { flex:1; padding:0.5rem; border:1px solid #ccc; border-radius:8px;}
  button { margin-left:0.5rem; padding:0.5rem 1rem; border:none; border-radius:8px; background:#00cec9; color:#fff; font-weight:bold; cursor:pointer;}
  button:hover { background:#019992;}
</style>
</head>
<body>
<header>Echo AI</header>
<div id="chat"></div>
<div id="input-area">
  <input id="user-input" type="text" placeholder="Ask Echo AI something...">
  <button onclick="sendMessage()">Send</button>
</div>

<script src="js/echo.js"></script>
</body>
</html>
