<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Echo AI — ELM-1</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; background:#f7f7f7; }
    #q { width: 60%; padding: .5rem; font-size: 1rem; }
    button { padding: .5rem 1rem; margin-left: .5rem; }
    #out { margin-top: 2rem; white-space: pre-wrap; background:#fff; padding:1rem; border:1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Echo AI (Model: ELM-1)</h1>
  <input id="q" type="text" placeholder="Ask Echo AI anything…">
  <button onclick="ask()">Ask</button>
  <div id="out"></div>

  <script>
  // ⚠️ Replace with your real credentials
  const API_KEY = "";
  const CX_ID   = "8504b5117a0734987";

  async function ask() {
    const q = document.getElementById('q').value.trim();
    if (!q) return;
    const out = document.getElementById('out');
    out.textContent = "Fetching…";

    try {
      const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX_ID}&q=${encodeURIComponent(q)}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.items || !data.items.length) {
        out.textContent = "No results found.";
        return;
      }

      const top = data.items[0];

      let answer = "No description or snippet available.";
      if (top.pagemap && top.pagemap.metatags && top.pagemap.metatags[0] && top.pagemap.metatags[0].description) {
        answer = top.pagemap.metatags[0].description;
      } else if (top.snippet) {
        answer = top.snippet;
      }

      const source = `<a href="${top.link}" target="_blank">${top.title}</a>`;

      out.innerHTML = "<strong>Answer:</strong><br>" + answer +
                      "<br><br><strong>Source:</strong><br>" + source;
    } catch (e) {
      out.textContent = "Error: " + e.message;
    }
  }
  </script>
</body>
</html>
